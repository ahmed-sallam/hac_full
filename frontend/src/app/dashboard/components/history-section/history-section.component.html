<div class="w-full  mt-6 overflow-x-auto overflow-y-auto shadow-accent shadow pt-4 pb-0 px-4 bg-accent/10">
    <div class="text-lg font-semibold underline">{{ "History " | translate : language }}</div>
    @for (item of history; track item.id) {
        <div class="w-full py-2 border-b border-secondary/30 flex flex-col gap-1">
            <div class="flex gap-1 font-semibold ">
                <div class=" w-40 ">{{ "AT" | translate : language }}</div>
                <div class="underline">{{ item.dateTime | date: "dd/MM/yyyy h:mm a " }}</div>
            </div>
            <div class="flex gap-1">
                <div class="font-semibold w-40">{{ "DETAILS" | translate : language }}</div>
                <div>{{ item.actionDetails }}</div>
            </div>
            <div class="flex gap-1 font-semibold ">
                <div class=" w-40 ">{{ "BY" | translate : language }}</div>
                <div class="underline">{{ item.user.username }}</div>
            </div>
        </div>
    }
</div>
