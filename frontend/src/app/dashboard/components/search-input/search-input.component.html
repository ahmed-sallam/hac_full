<div
  class="relative flex items-center px-4 my-4  w-full max-w-md text-secondary/50 me-auto ms-4 "
>
  <svg
    aria-hidden="true"
    class="relative w-6 h-6 text-secondary/30 start-0"
    fill="none"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
      stroke="currentColor"
      stroke-linecap="round"
      stroke-width="2"
    />
  </svg>
  <input
    (change)="onChange($event)"
    [(ngModel)]="value"
    [placeholder]="placeholder"
    class="flex-1 py-2 border-0  bg-secondary/5 pe-4 text-secondary/50 ring-0 focus:border-0 -ms-10 -me-10 ps-12"
  />
    @if(value.length > 0){

    <svg class="relative end-0 w-6 h-6 text-secondary/70 cursor-pointer"
         aria-hidden="true"
         xmlns="http://www.w3.org/2000/svg" width="24"
         height="24" fill="none" viewBox="0 0 24 24"
         (click)="reset()"
    >
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
    </svg>
    }

</div>
